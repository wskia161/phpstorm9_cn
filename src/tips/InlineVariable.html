<body>
<p>
  The Inline Variable refactoring replaces redundant variable usage with its last assigned value</p>

<p>
  In order to invoke the refactoring, move the cursor over the local variable to apply the refactoring to</p>

<p class="image">
  <img src="images/inline_variable_1.png"></p>

<p>
  and press <span class="shortcut">&shortcut:Inline;</span>
  (<span class="control">Refactor | Inline... </span>).</p>

<p>
  This will result in the following:</p>

<p class="image">
  <img src="images/inline_variable_2.png"></p>
</body>
